<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/edit.css" />
  <title>Multi-Track Note Editor</title>
</head>

<body>
  <h1>Multi-Track Note Editor</h1>
  <div class="editor-container">
  <div class="note-editor">
    <!-- 각 트랙이 여기에 추가됩니다 -->
  </div>
  <div class="controls">
    <button id="add-note">Add Note to All Tracks</button>
    <button id="export-notes">Export Notes</button>
  </div>
  <pre id="output"></pre>
  <div class="visualization">
    <h2>Visualization</h2>
    <div class="timeline-container">
      <!-- 각 트랙의 타임라인이 여기에 추가됩니다 -->
    </div>
  </div>
  </div>
  <script src="scripts/editor.js"></script>
</body>

</html>
